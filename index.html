<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-mail - 邮箱设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="brand">Light-mail</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active">邮箱设置</a></li>
                    <li class="nav-item"><a href="api-settings.html" class="nav-link">API 设置</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="mb-5">
                <h2 class="mb-4">邮箱设置</h2>
                <form id="emailSettingsForm">
                    <div class="mb-3">
                        <label for="senderEmail" class="form-label">发送邮箱地址</label>
                        <input type="email" class="form-control" id="senderEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="authCode" class="form-label">发送邮箱授权码</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="authCode" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleAuthCode">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="receiverEmail" class="form-label">接收邮箱 (若为空则默认为发送邮箱)</label>
                        <input type="email" class="form-control" id="receiverEmail">
                    </div>
                    <div class="mb-3">
                        <label for="scheduleTime" class="form-label">定时发送时间</label>
                        <input type="time" class="form-control" id="scheduleTime" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">重复周期</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="repeatOption" id="repeatDaily" value="daily" checked>
                            <label class="btn btn-outline-primary" for="repeatDaily">每天</label>
                            
                            <input type="radio" class="btn-check" name="repeatOption" id="repeatWeekly" value="weekly">
                            <label class="btn btn-outline-primary" for="repeatWeekly">每周</label>
                            
                            <input type="radio" class="btn-check" name="repeatOption" id="repeatOnce" value="once">
                            <label class="btn btn-outline-primary" for="repeatOnce">仅一次</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">鼓励Prompt选择</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="promptType" id="promptFutureSelf" value="futureSelf" checked>
                            <label class="form-check-label" for="promptFutureSelf">
                                10年后自己的信
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="promptType" id="promptFamily" value="family">
                            <label class="form-check-label" for="promptFamily">
                                亲人的信
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="promptType" id="promptIdol" value="idol">
                            <label class="form-check-label" for="promptIdol">
                                偶像的信
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="confirmBtn">确认</button>
                </form>
            </section>

            <section id="scheduleStatus" class="mt-5 d-none">
                <h3>定时发送状态</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">下次发送时间：<span id="nextSendTime">--:--</span></h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-danger" id="stopScheduleBtn">停止</button>
                                <button class="btn btn-outline-primary" id="testSendBtn">测试发送</button>
                            </div>
                        </div>
                        <p class="card-text">
                            <strong>发送频率：</strong><span id="repeatFrequency">每天</span><br>
                            <strong>选择的Prompt：</strong><span id="selectedPrompt">10年后自己的信</span>
                        </p>
                        <div class="progress">
                            <div id="scheduleProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small id="timeRemaining" class="text-muted mt-2 d-block">距离下次发送还有: 计算中...</small>
                    </div>
                </div>
                <div id="networkAlert" class="alert alert-warning mt-3 d-none">
                    <i class="bi bi-wifi-off me-2"></i>检测到网络异常，邮件可能无法发送。请检查网络连接。
                </div>
            </section>
        </main>

        <footer class="py-3 my-4 border-top">
            <p class="text-center text-muted">© 2025 Light-mail</p>
        </footer>
    </div>

    <!-- 通知提示框 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Light-mail</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                操作成功！
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
