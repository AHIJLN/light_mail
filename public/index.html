<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-mail - 鼓励邮件定时发送系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4285F4;
            --primary-hover: #357ae8;
            --secondary-color: #f8f9fa;
            --text-color: #202124;
            --light-gray: #e6e6e6;
            --medium-gray: #757575;
            --google-red: #EA4335;
            --google-yellow: #FBBC05;
            --google-green: #34A853;
            --background: #ffffff;
            --button-bg: #f8f9fa;
            --button-border: #dadce0;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--background);
            padding-top: 50px;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .logo-container {
            width: 50%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-color);
            letter-spacing: -1px;
            margin: 0;
            text-align: center;
        }

        .logo span {
            display: inline-block;
        }

        .logo span:nth-child(1) { color: var(--google-red); }
        .logo span:nth-child(2) { color: var(--google-yellow); }
        .logo span:nth-child(3) { color: var(--primary-color); }
        .logo span:nth-child(4) { color: var(--google-green); }

        .search-input-container {
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.08);
            transition: all 0.2s;
        }

        .search-input:focus {
            box-shadow: 0 1px 10px rgba(32, 33, 36, 0.14);
            border-color: rgba(223, 225, 229, 0);
            outline: none;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            width: 50%;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 0;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--button-border);
            flex: 1;
            text-align: center;
            background-color: var(--button-bg);
            color: var(--text-color);
            box-shadow: 0 1px 3px rgba(32, 33, 36, 0.1);
        }

        .action-btn:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(32, 33, 36, 0.15);
        }

        .action-btn:active {
            background-color: #e9ecef;
        }

        .action-btn.configured {
            background-color: #e6f4ea;
            border-color: #ceead6;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 95%;
            max-height: 85vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: transform 0.3s;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--medium-gray);
            z-index: 10;
            line-height: 1;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background-color: var(--secondary-color);
        }

        .modal-body {
            padding: 15px 0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .modal-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .modal-btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border-color: var(--button-border);
        }

        .modal-btn-secondary:hover {
            background-color: #e9ecef;
        }

        /* Send Options */
        .send-options {
            display: flex;
            gap: 20px;
            margin: 20px 0 30px;
        }

        .send-option {
            flex: 1;
            padding: 25px;
            border: 1px solid var(--button-border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--button-bg);
        }

        .send-option:hover {
            border-color: var(--primary-color);
            background-color: #f8fbff;
            box-shadow: 0 2px 8px rgba(32, 33, 36, 0.1);
        }

        .send-option.selected {
            border-color: var(--primary-color);
            background-color: #f8fbff;
            box-shadow: 0 2px 8px rgba(32, 33, 36, 0.1);
        }

        .send-option i {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .send-option h4 {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .send-option p {
            color: var(--medium-gray);
            margin: 0;
        }

        /* Circle Timer */
        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
        }

        .timer-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .circle-timer {
            position: relative;
            width: 240px;
            height: 240px;
        }

        .circle-background {
            fill: none;
            stroke: #f0f0f0;
            stroke-width: 12;
        }

        .circle-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 12;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .stop-timer-btn {
            background-color: var(--google-red);
            color: white;
            border: none;
            padding: 15px;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stop-timer-btn:hover {
            background-color: #d32f2f;
        }

        /* Time settings */
        .time-settings {
            padding: 20px;
            border-radius: 12px;
            background-color: var(--button-bg);
            margin-top: 20px;
            border: 1px solid var(--button-border);
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--button-border);
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.25);
            outline: none;
        }

        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--button-border);
            border-radius: 6px;
            font-size: 16px;
            background-color: white;
            transition: all 0.2s;
        }

        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.25);
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-col {
            flex: 1;
        }

        /* Prompt selector */
        .prompt-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .prompt-option {
            padding: 12px 20px;
            border-radius: 30px;
            background-color: var(--button-bg);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
            border: 1px solid var(--button-border);
        }

        .prompt-option:hover {
            border-color: var(--primary-color);
            background-color: #f8fbff;
        }

        .prompt-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .prompt-details {
            display: none;
            background-color: var(--button-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--button-border);
        }

        .prompt-details.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .countdown-info {
            font-size: 14px;
            color: var(--medium-gray);
            text-align: center;
            margin-top: 10px;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                gap: 20px;
            }
            
            .logo-container {
                width: 80%;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .buttons-container {
                width: 90%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-options {
                flex-direction: column;
            }
            
            .circle-timer {
                width: 180px;
                height: 180px;
            }
            
            .timer-text {
                font-size: 1.8rem;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .stop-timer-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo -->
        <div class="logo-container">
            <h1 class="logo">
                <span>L</span><span>i</span><span>g</span><span>ht</span>-mail
            </h1>
        </div>
        
        <!-- Email Input -->
        <div class="search-input-container">
            <input type="email" id="receiver-email" class="search-input" placeholder="请输入接收邮箱地址" required>
        </div>
        
        <!-- Action Buttons -->
        <div class="buttons-container">
            <div id="send-btn" class="action-btn">发送确定</div>
            <div id="prompt-btn" class="action-btn">Prompt</div>
        </div>
    </div>
    
    <!-- Send Options Modal -->
    <div id="send-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" data-modal-close="send-modal">&times;</button>
            
            <div class="modal-body" id="send-options-container">
                <div class="send-options">
                    <div class="send-option" id="send-now-option">
                        <i class="bi bi-send"></i>
                        <h4>立即发送</h4>
                        <p>将在一分钟内发送邮件</p>
                    </div>
                    <div class="send-option" id="schedule-option">
                        <i class="bi bi-clock"></i>
                        <h4>定时发送</h4>
                        <p>设置特定的发送时间</p>
                    </div>
                </div>
                
                <div class="time-settings" id="schedule-form" style="display: none;">
                    <div class="form-group">
                        <label for="schedule-time" class="form-label">选择发送时间</label>
                        <input type="time" id="schedule-time" class="form-control" value="08:00" required>
                    </div>
                    <div class="form-group">
                        <label for="repeat-option" class="form-label">重复选项</label>
                        <select id="repeat-option" class="form-select">
                            <option value="none">不重复</option>
                            <option value="daily">每天</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                </div>
                
                <div class="countdown-container" id="countdown-display" style="display: none;">
                    <div class="countdown-title">邮件将在以下时间发送</div>
                    <div class="timer-section">
                        <div class="circle-timer">
                            <svg width="240" height="240" viewBox="0 0 240 240">
                                <circle class="circle-background" cx="120" cy="120" r="108"></circle>
                                <circle class="circle-progress" cx="120" cy="120" r="108" stroke-dasharray="678" stroke-dashoffset="0"></circle>
                            </svg>
                            <div class="timer-text" id="timer-display">--:--:--</div>
                        </div>
                        <button class="stop-timer-btn" id="stop-timer-btn">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="countdown-info" id="countdown-info">设定时间: <span id="scheduled-time">--:--</span></div>
                </div>
            </div>
            
            <div class="modal-footer" id="send-modal-footer">
                <button class="modal-btn modal-btn-secondary" data-modal-close="send-modal">取消</button>
                <button id="confirm-send-btn" class="modal-btn modal-btn-primary">确定</button>
            </div>
        </div>
    </div>
    
    <!-- Prompt Modal -->
    <div id="prompt-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" data-modal-close="prompt-modal">&times;</button>
            
            <div class="modal-body">
                <div class="prompt-selector">
                    <div class="prompt-option selected" data-prompt="future-self">10年后自己的信</div>
                    <div class="prompt-option" data-prompt="family">亲人的信</div>
                    <div class="prompt-option" data-prompt="idol">偶像的信</div>
                </div>
                
                <!-- 10年后自己的信 -->
                <div class="prompt-details active" id="future-self-details">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="future-gender" class="form-label">性别</label>
                                <select class="form-select" id="future-gender">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="future-age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="future-age" value="35" min="1" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="future-occupation" class="form-label">职业</label>
                        <input type="text" class="form-control" id="future-occupation" value="程序员">
                    </div>
                    <div class="form-group">
                        <label for="future-other" class="form-label">其他信息（选填）</label>
                        <input type="text" class="form-control" id="future-other" placeholder="其他想要添加的身份信息">
                    </div>
                </div>
                
                <!-- 亲人的信 -->
                <div class="prompt-details" id="family-details">
                    <div class="form-group">
                        <label for="family-relative" class="form-label">亲人</label>
                        <input type="text" class="form-control" id="family-relative" value="奶奶">
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="family-gender" class="form-label">性别</label>
                                <select class="form-select" id="family-gender">
                                    <option value="女">女</option>
                                    <option value="男">男</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="family-age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="family-age" value="17" min="1" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="family-occupation" class="form-label">职业</label>
                        <input type="text" class="form-control" id="family-occupation" value="学生">
                    </div>
                    <div class="form-group">
                        <label for="family-other" class="form-label">其他信息（选填）</label>
                        <input type="text" class="form-control" id="family-other" placeholder="其他想要添加的身份信息">
                    </div>
                </div>
                
                <!-- 偶像的信 -->
                <div class="prompt-details" id="idol-details">
                    <div class="form-group">
                        <label for="idol-name" class="form-label">偶像</label>
                        <input type="text" class="form-control" id="idol-name" value="华语歌坛创作型歌手周杰伦">
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="idol-gender" class="form-label">性别</label>
                                <select class="form-select" id="idol-gender">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="idol-age" class="form-label">年龄</label>
                                <input type="number" class="form-control" id="idol-age" value="16" min="1" max="120">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="idol-occupation" class="form-label">职业</label>
                        <input type="text" class="form-control" id="idol-occupation" value="学生">
                    </div>
                    <div class="form-group">
                        <label for="idol-other" class="form-label">其他信息（选填）</label>
                        <input type="text" class="form-control" id="idol-other" placeholder="其他想要添加的身份信息">
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" data-modal-close="prompt-modal">取消</button>
                <button id="confirm-prompt-btn" class="modal-btn modal-btn-primary">确定</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // API URL 前缀（根据您的部署环境调整）
            const API_URL = '';  // 如果是本地开发，使用 http://localhost:5000
            
            // DOM Elements
            const receiverEmail = document.getElementById('receiver-email');
            const sendBtn = document.getElementById('send-btn');
            const promptBtn = document.getElementById('prompt-btn');
            const confirmSendBtn = document.getElementById('confirm-send-btn');
            const confirmPromptBtn = document.getElementById('confirm-prompt-btn');
            const promptOptions = document.querySelectorAll('.prompt-option');
            const promptDetails = document.querySelectorAll('.prompt-details');
            const sendOptionsContainer = document.getElementById('send-options-container');
            const sendModalFooter = document.getElementById('send-modal-footer');
            const sendModal = document.getElementById('send-modal');
            const promptModal = document.getElementById('prompt-modal');
            const modalCloseButtons = document.querySelectorAll('[data-modal-close]');
            
            // Variables that might be recreated - using let instead of const
            let sendNowOption = document.getElementById('send-now-option');
            let scheduleOption = document.getElementById('schedule-option');
            let scheduleForm = document.getElementById('schedule-form');
            let countdownDisplay = document.getElementById('countdown-display');
            let timerDisplay = document.getElementById('timer-display');
            let scheduledTimeDisplay = document.getElementById('scheduled-time');
            let stopTimerBtn = document.getElementById('stop-timer-btn');
            let scheduleTime = document.getElementById('schedule-time');
            let repeatOption = document.getElementById('repeat-option');
            let circleProgress = document.querySelector('.circle-progress');
            
            // State variables
            let selectedPrompt = 'future-self';
            let promptConfigured = false;
            let sendOption = 'now'; // 'now' or 'schedule'
            let currentTaskId = null;
            let intervalId = null;
            let countdownActive = false;
            let scheduledDateTime = null;
            
            // Set prompt as configured if previously saved
            if (localStorage.getItem('promptConfigured') === 'true') {
                promptConfigured = true;
                promptBtn.classList.add('configured');
                console.log('从localStorage加载Prompt配置');
            }
            
            // Modal functions
            function openModal(modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                console.log('打开模态框:', modal.id);
            }
            
            function closeModal(modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                console.log('关闭模态框:', modal.id);
                
                // If closing the send modal while countdown is active,
                // make sure we don't stop the countdown
                if (modal === sendModal && countdownActive) {
                    // Don't reset anything
                    console.log('倒计时正在进行，不重置发送模态框');
                } else if (modal === sendModal) {
                    // Reset send modal state
                    resetSendModalState();
                }
            }
            
            function resetSendModalState() {
                console.log('重置发送模态框状态');
                
                // Reset content
                sendOptionsContainer.innerHTML = `
                    <div class="send-options">
                        <div class="send-option" id="send-now-option">
                            <i class="bi bi-send"></i>
                            <h4>立即发送</h4>
                            <p>将在一分钟内发送邮件</p>
                        </div>
                        <div class="send-option" id="schedule-option">
                            <i class="bi bi-clock"></i>
                            <h4>定时发送</h4>
                            <p>设置特定的发送时间</p>
                        </div>
                    </div>
                    
                    <div class="time-settings" id="schedule-form" style="display: none;">
                        <div class="form-group">
                            <label for="schedule-time" class="form-label">选择发送时间</label>
                            <input type="time" id="schedule-time" class="form-control" value="08:00" required>
                        </div>
                        <div class="form-group">
                            <label for="repeat-option" class="form-label">重复选项</label>
                            <select id="repeat-option" class="form-select">
                                <option value="none">不重复</option>
                                <option value="daily">每天</option>
                                <option value="weekly">每周</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="countdown-container" id="countdown-display" style="display: none;">
                        <div class="countdown-title">邮件将在以下时间发送</div>
                        <div class="timer-section">
                            <div class="circle-timer">
                                <svg width="240" height="240" viewBox="0 0 240 240">
                                    <circle class="circle-background" cx="120" cy="120" r="108"></circle>
                                    <circle class="circle-progress" cx="120" cy="120" r="108" stroke-dasharray="678" stroke-dashoffset="0"></circle>
                                </svg>
                                <div class="timer-text" id="timer-display">--:--:--</div>
                            </div>
                            <button class="stop-timer-btn" id="stop-timer-btn">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                        <div class="countdown-info" id="countdown-info">设定时间: <span id="scheduled-time">--:--</span></div>
                    </div>
                `;
                
                // Update references to newly created elements
                sendNowOption = document.getElementById('send-now-option');
                scheduleOption = document.getElementById('schedule-option');
                scheduleForm = document.getElementById('schedule-form');
                countdownDisplay = document.getElementById('countdown-display');
                timerDisplay = document.getElementById('timer-display');
                scheduledTimeDisplay = document.getElementById('scheduled-time');
                stopTimerBtn = document.getElementById('stop-timer-btn');
                scheduleTime = document.getElementById('schedule-time');
                repeatOption = document.getElementById('repeat-option');
                circleProgress = document.querySelector('.circle-progress');
                
                // Set default time
                scheduleTime.value = '08:00';
                
                // Show footer
                sendModalFooter.style.display = 'flex';
                
                // Reset send option
                sendOption = 'now';
                
                // Reattach event listeners
                sendNowOption.addEventListener('click', function() {
                    sendOption = 'now';
                    this.classList.add('selected');
                    scheduleOption.classList.remove('selected');
                    scheduleForm.style.display = 'none';
                    console.log('选择了立即发送');
                });
                
                scheduleOption.addEventListener('click', function() {
                    sendOption = 'schedule';
                    this.classList.add('selected');
                    sendNowOption.classList.remove('selected');
                    scheduleForm.style.display = 'block';
                    console.log('选择了定时发送');
                });
                
                stopTimerBtn.addEventListener('click', function() {
                    if (currentTaskId) {
                        cancelTask(currentTaskId);
                        console.log('停止计时器，任务ID:', currentTaskId);
                    } else {
                        console.log('没有活动的任务可以停止');
                        alert('没有活动的任务可以停止');
                    }
                });
            }
            
            // Event Listeners
            sendBtn.addEventListener('click', function() {
                console.log('点击了发送确定按钮');
                
                if (!promptConfigured) {
                    console.log('需要先设置Prompt');
                    alert('请先设置Prompt');
                    return;
                }
                
                if (!receiverEmail.value) {
                    console.log('需要填写接收邮箱');
                    alert('请输入接收邮箱地址');
                    receiverEmail.focus();
                    return;
                }
                
                // Reset and open modal
                resetSendModalState();
                openModal(sendModal);
            });
            
            promptBtn.addEventListener('click', function() {
                console.log('点击了Prompt按钮');
                openModal(promptModal);
            });
            
            modalCloseButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modalId = this.getAttribute('data-modal-close');
                    closeModal(document.getElementById(modalId));
                });
            });
            
            // Close modal when clicking outside
            [sendModal, promptModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(this);
                    }
                });
            });
            
            // Hover effects for action buttons
            [sendBtn, promptBtn].forEach(btn => {
                btn.addEventListener('mouseover', function() {
                    this.style.borderColor = 'var(--primary-color)';
                });
                
                btn.addEventListener('mouseout', function() {
                    if (!this.classList.contains('configured')) {
                        this.style.borderColor = 'var(--button-border)';
                    }
                });
            });
            
            // Set initial send options event listeners
            sendNowOption.addEventListener('click', function() {
                sendOption = 'now';
                this.classList.add('selected');
                scheduleOption.classList.remove('selected');
                scheduleForm.style.display = 'none';
                console.log('选择了立即发送');
            });
                
            scheduleOption.addEventListener('click', function() {
                sendOption = 'schedule';
                this.classList.add('selected');
                sendNowOption.classList.remove('selected');
                scheduleForm.style.display = 'block';
                console.log('选择了定时发送');
            });
            
            stopTimerBtn.addEventListener('click', function() {
                if (currentTaskId) {
                    cancelTask(currentTaskId);
                    console.log('停止计时器，任务ID:', currentTaskId);
                } else {
                    console.log('没有活动的任务可以停止');
                    alert('没有活动的任务可以停止');
                }
            });
            
            // Confirm prompt settings
            confirmPromptBtn.addEventListener('click', function() {
                console.log('确认Prompt设置');
                
                promptConfigured = true;
                localStorage.setItem('promptConfigured', 'true');
                promptBtn.classList.add('configured');
                
                // Save prompt settings to localStorage
                let promptSettings = {};
                
                if (selectedPrompt === 'future-self') {
                    promptSettings = {
                        type: selectedPrompt,
                        gender: document.getElementById('future-gender').value,
                        age: document.getElementById('future-age').value,
                        occupation: document.getElementById('future-occupation').value,
                        other: document.getElementById('future-other').value
                    };
                } else if (selectedPrompt === 'family') {
                    promptSettings = {
                        type: selectedPrompt,
                        relative: document.getElementById('family-relative').value,
                        gender: document.getElementById('family-gender').value,
                        age: document.getElementById('family-age').value,
                        occupation: document.getElementById('family-occupation').value,
                        other: document.getElementById('family-other').value
                    };
                } else if (selectedPrompt === 'idol') {
                    promptSettings = {
                        type: selectedPrompt,
                        idol: document.getElementById('idol-name').value,
                        gender: document.getElementById('idol-gender').value,
                        age: document.getElementById('idol-age').value,
                        occupation: document.getElementById('idol-occupation').value,
                        other: document.getElementById('idol-other').value
                    };
                }
                
                localStorage.setItem('promptSettings', JSON.stringify(promptSettings));
                console.log('Prompt设置已保存:', promptSettings);
                
                closeModal(promptModal);
            });
            
            // Confirm send settings
            confirmSendBtn.addEventListener('click', function() {
                console.log('确认发送设置');
                
                if (!receiverEmail.value) {
                    alert('请输入接收邮箱地址');
                    console.log('邮箱地址为空');
                    return;
                }
                
                // Get prompt settings from localStorage
                const promptSettingsJSON = localStorage.getItem('promptSettings');
                console.log('从localStorage获取Prompt设置:', promptSettingsJSON);
                
                const promptSettings = promptSettingsJSON ? JSON.parse(promptSettingsJSON) : {};
                
                // Collect form data based on selected prompt
                const data = {
                    receiverEmail: receiverEmail.value,
                    promptType: promptSettings.type || 'future-self'
                };
                
                if (sendOption === 'now') {
                    // Set time to now + 1 minute
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + 1);
                    const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    data.scheduleTime = timeString;
                    data.repeatOption = 'none';
                    
                    // Set scheduled date time for display
                    scheduledDateTime = now;
                    console.log('设置立即发送时间:', timeString);
                } else {
                    // Use scheduled time
                    data.scheduleTime = scheduleTime.value;
                    data.repeatOption = repeatOption.value;
                    
                    // Set scheduled date time for display
                    const [hours, minutes] = scheduleTime.value.split(':').map(Number);
                    const scheduleDate = new Date();
                    scheduleDate.setHours(hours, minutes, 0, 0);
                    
                    // If time is earlier today, schedule for tomorrow
                    if (scheduleDate < new Date()) {
                        scheduleDate.setDate(scheduleDate.getDate() + 1);
                        console.log('时间已过，设置为明天同一时间');
                    }
                    
                    scheduledDateTime = scheduleDate;
                    console.log('设置定时发送时间:', scheduleTime.value, '重复:', repeatOption.value);
                }
                
                // Add specific parameters based on prompt type
                if (promptSettings.type === 'future-self') {
                    data.gender = promptSettings.gender || '男';
                    data.age = promptSettings.age || '35';
                    data.occupation = promptSettings.occupation || '程序员';
                    data.other = promptSettings.other || '';
                } else if (promptSettings.type === 'family') {
                    data.relative = promptSettings.relative || '奶奶';
                    data.gender = promptSettings.gender || '女';
                    data.age = promptSettings.age || '17';
                    data.occupation = promptSettings.occupation || '学生';
                    data.other = promptSettings.other || '';
                } else if (promptSettings.type === 'idol') {
                    data.idol = promptSettings.idol || '华语歌坛创作型歌手周杰伦';
                    data.gender = promptSettings.gender || '男';
                    data.age = promptSettings.age || '16';
                    data.occupation = promptSettings.occupation || '学生';
                    data.other = promptSettings.other || '';
                }
                
                console.log('准备发送数据:', data);
                
                // Schedule the email
                scheduleEmail(data);
            });
            
            // Prompt selector
            promptOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const newPrompt = this.getAttribute('data-prompt');
                    console.log('选择Prompt类型:', newPrompt);
                    
                    promptOptions.forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    selectedPrompt = newPrompt;
                    promptDetails.forEach(detail => {
                        detail.classList.remove('active');
                    });
                    document.getElementById(`${selectedPrompt}-details`).classList.add('active');
                });
            });
            
            // Schedule email function
            async function scheduleEmail(data) {
                try {
                    confirmSendBtn.disabled = true;
                    confirmSendBtn.textContent = '提交中...';
                    console.log('发送任务请求到后端...');
                    
                    const response = await fetch(`${API_URL}/api/schedule-email`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    console.log('后端响应:', result);
                    
                    if (response.ok) {
                        // Hide send options and footer, show countdown
                        const optionsDiv = sendOptionsContainer.querySelector('.send-options');
                        if (optionsDiv) {
                            optionsDiv.style.display = 'none';
                        }
                        if (scheduleForm) {
                            scheduleForm.style.display = 'none';
                        }
                        if (countdownDisplay) {
                            countdownDisplay.style.display = 'block';
                        }
                        sendModalFooter.style.display = 'none';
                        
                        // Format the scheduled time
                        const formattedTime = scheduledDateTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        if (scheduledTimeDisplay) {
                            scheduledTimeDisplay.textContent = formattedTime;
                        }
                        
                        // Start countdown
                        currentTaskId = result.taskId;
                        countdownActive = true;
                        startCountdown(new Date(result.nextRun));
                        
                        // Change send button to indicate active task
                        sendBtn.classList.add('configured');
                        
                        console.log('任务已安排，ID:', currentTaskId);
                    } else {
                        alert(`任务安排失败: ${result.message}`);
                        console.error('任务安排失败:', result.message);
                        closeModal(sendModal);
                    }
                } catch (error) {
                    alert(`发生错误: ${error.message}`);
                    console.error('发送请求错误:', error);
                    closeModal(sendModal);
                } finally {
                    confirmSendBtn.disabled = false;
                    confirmSendBtn.textContent = '确定';
                }
            }
            
            // Cancel task function
            async function cancelTask(taskId) {
                try {
                    stopTimerBtn.disabled = true;
                    console.log('发送取消任务请求, ID:', taskId);
                    
                    const response = await fetch(`${API_URL}/api/cancel-task/${taskId}`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    console.log('取消任务响应:', result);
                    
                    if (response.ok) {
                        alert('任务已取消');
                        clearInterval(intervalId);
                        closeModal(sendModal);
                        currentTaskId = null;
                        countdownActive = false;
                        
                        // Reset send button
                        sendBtn.classList.remove('configured');
                        
                        console.log('任务已成功取消');
                    } else {
                        alert(`取消任务失败: ${result.message}`);
                        console.error('取消任务失败:', result.message);
                        stopTimerBtn.disabled = false;
                    }
                } catch (error) {
                    alert(`发生错误: ${error.message}`);
                    console.error('取消请求错误:', error);
                    stopTimerBtn.disabled = false;
                }
            }
            
            // Start countdown timer
            function startCountdown(targetTime) {
                console.log('开始倒计时，目标时间:', targetTime);
                
                // Get the current circle progress element
                circleProgress = document.querySelector('.circle-progress');
                if (!circleProgress) {
                    console.error('找不到进度圆环元素');
                    return;
                }
                
                const circumference = parseInt(circleProgress.getAttribute('stroke-dasharray'));
                
                if (intervalId) {
                    clearInterval(intervalId);
                }
                
                intervalId = setInterval(function() {
                    // Ensure we have the latest references
                    timerDisplay = document.getElementById('timer-display');
                    circleProgress = document.querySelector('.circle-progress');
                    
                    if (!timerDisplay || !circleProgress) {
                        console.error('倒计时元素已不存在，停止倒计时');
                        clearInterval(intervalId);
                        return;
                    }
                    
                    const now = new Date();
                    const diff = targetTime - now;
                    
                    if (diff <= 0) {
                        // Time expired
                        clearInterval(intervalId);
                        countdownActive = false;
                        
                        // Reset send button
                        sendBtn.classList.remove('configured');
                        
                        console.log('倒计时结束，邮件已发送');
                        alert('邮件已发送');
                        closeModal(sendModal);
                        return;
                    }
                    
                    // Calculate hours, minutes, seconds
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    
                    // Update timer display
                    timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    // Update circle progress
                    // For simplicity, we'll use a 1-hour max time for the circle
                    const maxDuration = 60 * 60 * 1000; // 1 hour in milliseconds
                    const progress = Math.min(1, diff / maxDuration);
                    const dashOffset = circumference * (1 - progress);
                    circleProgress.style.strokeDashoffset = dashOffset;
                    
                }, 1000);
            }
            
            // Load saved prompt settings
            function loadPromptSettings() {
                const savedSettings = localStorage.getItem('promptSettings');
                console.log('加载保存的Prompt设置:', savedSettings);
                
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    
                    // Set the correct prompt type
                    selectedPrompt = settings.type || 'future-self';
                    console.log('设置选中的Prompt类型:', selectedPrompt);
                    
                    promptOptions.forEach(option => {
                        if (option.getAttribute('data-prompt') === selectedPrompt) {
                            option.classList.add('selected');
                        } else {
                            option.classList.remove('selected');
                        }
                    });
                    
                    // Show the correct details panel
                    promptDetails.forEach(detail => {
                        detail.classList.remove('active');
                    });
                    document.getElementById(`${selectedPrompt}-details`).classList.add('active');
                    
                    // Fill in the fields
                    if (selectedPrompt === 'future-self') {
                        document.getElementById('future-gender').value = settings.gender || '男';
                        document.getElementById('future-age').value = settings.age || '35';
                        document.getElementById('future-occupation').value = settings.occupation || '程序员';
                        document.getElementById('future-other').value = settings.other || '';
                    } else if (selectedPrompt === 'family') {
                        document.getElementById('family-relative').value = settings.relative || '奶奶';
                        document.getElementById('family-gender').value = settings.gender || '女';
                        document.getElementById('family-age').value = settings.age || '17';
                        document.getElementById('family-occupation').value = settings.occupation || '学生';
                        document.getElementById('family-other').value = settings.other || '';
                    } else if (selectedPrompt === 'idol') {
                        document.getElementById('idol-name').value = settings.idol || '华语歌坛创作型歌手周杰伦';
                        document.getElementById('idol-gender').value = settings.gender || '男';
                        document.getElementById('idol-age').value = settings.age || '16';
                        document.getElementById('idol-occupation').value = settings.occupation || '学生';
                        document.getElementById('idol-other').value = settings.other || '';
                    }
                }
            }
            
            // Initialize
            console.log('页面初始化...');
            
            // Set default time to 8:00 AM
            if (scheduleTime) {
                scheduleTime.value = '08:00';
            }
            
            // Load saved prompt settings
            loadPromptSettings();
            
            console.log('初始化完成');
        });
    </script>
</body>
</html>
