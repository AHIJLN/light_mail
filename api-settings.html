<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-mail - API设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="brand">Light-mail</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">邮箱设置</a></li>
                    <li class="nav-item"><a href="api-settings.html" class="nav-link active">API 设置</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="mb-5">
                <h2 class="mb-4">AI API设置</h2>
                <form id="apiSettingsForm">
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API KEY</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="apiKey" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="apiUrl" class="form-label">API路径</label>
                        <input type="url" class="form-control" id="apiUrl" required placeholder="https://api.deepseek.com/v1/chat/completions">
                    </div>
                    <div class="mb-3">
                        <label for="modelName" class="form-label">AI模型名</label>
                        <input type="text" class="form-control" id="modelName" required placeholder="deepseek-chat">
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="modelPlanSelect" class="form-label">模型方案</label>
                                <select class="form-select" id="modelPlanSelect">
                                    <option value="" selected disabled>选择一个已保存的方案</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <div class="btn-group w-100">
                                <button type="button" class="btn btn-outline-success" id="savePlanBtn">保存方案</button>
                                <button type="button" class="btn btn-outline-danger" id="deletePlanBtn">删除方案</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 mt-4">
                        <button type="button" class="btn btn-primary" id="testApiBtn">测试API</button>
                    </div>
                    
                    <div class="progress mb-3 d-none" id="apiTestProgress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <div class="alert alert-info d-none" id="apiTestResult">
                        测试结果将显示在这里
                    </div>
                </form>
            </section>
            
            <section class="mb-5">
                <h3 class="mb-3">保存的方案</h3>
                <div class="table-responsive">
                    <table class="table table-hover" id="modelPlansTable">
                        <thead>
                            <tr>
                                <th>方案名称</th>
                                <th>模型名</th>
                                <th>API路径</th>
                                <th>创建时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 保存的方案将在这里显示 -->
                        </tbody>
                    </table>
                </div>
                <div id="noPlansMessage" class="text-center text-muted">
                    尚未保存任何模型方案
                </div>
            </section>
        </main>

        <footer class="py-3 my-4 border-top">
            <p class="text-center text-muted">© 2025 Light-mail</p>
        </footer>
    </div>

    <!-- 模型方案名称输入模态窗 -->
    <div class="modal fade" id="planNameModal" tabindex="-1" aria-labelledby="planNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="planNameModalLabel">保存模型方案</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="planName" class="form-label">方案名称</label>
                        <input type="text" class="form-control" id="planName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmSavePlan">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知提示框 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Light-mail</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                操作成功！
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-settings.js"></script>
</body>
</html>
